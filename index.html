<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="./assets/icon.png">
</head>
<body class="bg-dark bg-opacity-75">
    <!--start nav-->
    <nav class="navbar sticky-top navbar-light bg-light mb-3 " >
        <div class="container-fluid px-5">
            <a class="navbar-brand" href="/">Rick and Morty App</a>
            <form id="submit-search" class="d-flex">
                <input id="input-search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button  class="btn btn-outline-dark" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <!--end nav-->
    
    <!--start main-->
    <main class="container">
        <div id="card-box" class="row row-cols-2 row-cols-lg-3 row-cols-xl-4 g-2 g-lg-3"> 
        </div>
    </main>
    <!--end main-->

    <!--start pagination number-->
    <div id="pagination-number" class="pt-5 mt-5">
        <p class="text-center text-pagination">1 - 42</p>
    </div>
    <!--end pagination number-->

    <!--start pagination botons-->
    <nav id="pagination_botons" class="d-flex justify-content-center  ">
        <ul class="pagination">
          <li id="previous" class="page-item direction"><a class="page-link pagination" href="#">Previous</a></li>          
          <li id="next" class="page-item direction"><a class="page-link pagination" href="#">Next</a></li>
        </ul>
    </nav>
    <!--end pagination botons main-->

    <!--start footer-->
    <footer class="py-5 mt-5 ">
        <p class="text-center ">Made by <a href="https://github.com/sebas-cam" target="_blank">Sebastian</a> using the <a href="https://rickandmortyapi.com/" target="_blank">Rick and Morty Api</a></p> 
    </footer>
    <!--end footer-->
    
    <script src="./app.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
